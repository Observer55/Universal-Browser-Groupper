<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body { font-family: Arial, sans-serif; width: 360px; }
      .tab { padding: 6px; border-bottom: 1px solid #eee; display:flex; gap:8px; align-items:center; }
      .favicon { width:16px; height:16px; }
      .title { font-size:13px; }
      .url { font-size:11px; color:#0e22f8; text-decoration: underline; cursor: pointer;}
      button { margin:8px 0; }
    </style>
  </head>
  <body>
    <h3>Open tabs</h3>
    <button id="export">Export Group</button>
    <div id="tabs"></div>

    <script src="popup.js"></script>
  </body>
</html>
